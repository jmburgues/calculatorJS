<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA UTN</title>
    <link type="text/css" href="style.css" rel="stylesheet">
</head>
<body>
    <div id="enviroment">
        <header>
            <h1>CALCULADORA UTN</h1>
        </header>
        <div id="resultBox">
            <p id="result">0</p>
        </div>
        <div id="buttonsBox" class="column">
            <div>
                <span>
                    <button id=7 name="num"> 7 </button>
                    <button id=8 name="num"> 8 </button> 
                    <button id=9 name="num"> 9 </button>
                    <button id="*" name="operator"> * </button>  
                </span>
            </div>
            <div>
                <span>
                    <button id=4 name="num"> 4 </button>
                    <button id=5 name="num"> 5 </button>
                    <button id=6 name="num"> 6 </button>
                    <button id="/" name="operator"> / </button>
                </span>
            </div>
            <div>
                <span>
                    <button id=1 name="num"> 1 </button>
                    <button id=2 name="num"> 2 </button> 
                    <button id=3 name="num"> 3 </button> 
                    <button id="+" name="operator"> + </button>
                </span>
            </div>
            <div>
                <span> 
                    <button id="." name="num"> . </button>   
                    <button id=0 name="num"> 0 </button>
                    <button id="C" name="C"> C </button>                
                    <button id="-" name="operator"> - </button>
                </span>
            </div>
            <div>
                <span> 
                    <button id="equals" name="="> = </button>
                </span>
            </div>
        </div>

    </div>
    </body>
<script src="calculadora.js"></script>
</html>
